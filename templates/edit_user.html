<html>
  <head>
    <title>Flask - SQLite </title>
  </head>
  <body>
  <center>
    <h1 style="color:Brown">Update Record</h1><br><br>
    <form method='post' action='{{url_for("edit_user",uid=datas.UID)}}'>
    <table border="1">
      <tr>
        <th>UserName</th>
        <th><input type='text' name='uname' required value='{{datas.UNAME}}'></th>
      </tr>
      <tr>
        <th>Email</th>
        <th><input type='email' name='email' required value='{{datas.EMAIL}}'></th>
      </tr>
       <tr>
        <th>Contact</th>
        <th><input type='tel' name='contact' required value='{{datas.CONTACT}}'></th>
      </tr>
       <tr>
        <th>Age</th>
        <th><input type='number' name='age' required value='{{datas.AGE}}'></th>
      </tr>

        <th style="text-align: center"><input type='submit' value='Submit' class='btn btn-primary'></th>

    </table>
    </form>
  </center>
  </body>
</html>
