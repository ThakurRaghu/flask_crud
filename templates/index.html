
<html>
  <head>
    <title>Flask - SQLite </title>
  </head>
  <body>
  <center>
  <h3 style="color:red">Flask - SQLite CRUD Application</h3><br>
  <td><a href='{{url_for("add_user")}}' class='btn btn-success '>ADD_Data</a></td>
  <table class='table table-bordered' border="1" cellpadding="10px">
    <thead bgcolor="DarkGoldenRod">
      <th>SNo</th>
      <th>Name</th>
      <th>Email</th>
      <th>Contact</th>
      <th>Age</th>
      <th>Add</th>
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody bgcolor="Tomato">
      {% for row in datas %}
        <tr>
          <td>{{row.UID}}</td>
          <td>{{row.UNAME}}</td>
          <td>{{row.EMAIL}}</td>
          <td>{{row.CONTACT}}</td>
          <td>{{row.AGE}}</td>
          <td><a href='{{url_for("add_user")}}' class='btn btn-success '>Create</a></td>
          <td><a href='{{url_for("edit_user",uid=row.UID)}}' class='btn btn-primary'>Edit</a></td>
          <td><a href='{{url_for("delete_user",uid=row.UID)}}' class='btn btn-danger' onclick='return confirm("Are You Sure")'>Delete</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  </center>
  </body>
</html>
